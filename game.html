<h1>Guess Koe" ei Lucky Number üòà</h1>
<p class="description">

    I have picked a number between <strong>1 and 10</strong>.<br>

    Try to guess it!<br><br>
<strong>If you win, I will show you mine first üò≥</strong><br>
<strong>If you lose, let Ko Nanda see what he's been wanting to see all day üòú</strong>
</p>
<button id="start-btn">Start Game</button>
<div id="game-area">
<label for="guess-input">Enter your guess (1‚Äì10):</label><br>
<input type="number" id="guess-input" min="1" max="10" />
<br />
<button id="submit-btn" disabled>Guess!</button>
<div id="result-message"></div>
</div>
<audio id="bgm" loop>
<source src="https://cdn.pixabay.com/audio/2022/10/28/audio_f273a8f05e.mp3" type="audio/mp3" />
</audio>
<script>

    const startBtn = document.getElementById('start-btn');

    const gameArea = document.getElementById('game-area');

    const guessInput = document.getElementById('guess-input');

    const submitBtn = document.getElementById('submit-btn');

    const resultMessage = document.getElementById('result-message');

    const bgm = document.getElementById('bgm');

    const WIN_NUMBER = 7;

    startBtn.addEventListener('click', () => {

      bgm.play().catch(() => {});

      startBtn.style.display = 'none';

      gameArea.style.display = 'block';

      guessInput.focus();

      submitBtn.disabled = false;

    });

    submitBtn.addEventListener('click', () => {

      const guess = Number(guessInput.value);

      if (!guess || guess < 1 || guess > 10) {

        alert('Please enter a valid number between 1 and 10!');

        return;

      }

      if (guess === WIN_NUMBER) {

        resultMessage.innerHTML = `üò≥ Wow, you got it! I will show you mine first <span class="heart">‚ù§Ô∏è</span>`;

      } else {

        resultMessage.innerHTML = `üòà Nope! You lost... Now be a good girl, where my tits üòè`;

      }

      submitBtn.disabled = true;

      guessInput.disabled = true;

    });

    guessInput.addEventListener('keyup', (e) => {

      if (e.key === 'Enter' && !submitBtn.disabled) {

        submitBtn.click();

      }

    });
</script>
